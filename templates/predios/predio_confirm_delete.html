{% extends 'index.html' %}
{% block title %}
    Confirmación de eliminación
{% endblock title %}

{% block body %}
<br>
<h1 align="center">Eliminar Predios</h1>
<br>
    <form method="POST">
        {% csrf_token %}
    <h1><strong>¿Desea eliminar el predio {{ object }}?</strong></h1>
    <button type= "submit" class="btn btn-danger">Eliminar</button>
    </form>
{% endblock body %}
